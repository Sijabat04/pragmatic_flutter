name: pragmatic_flutter
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^1.2.0
  url_launcher: ^6.3.2

  provider: ^6.0.5
  flutter_bloc: ^8.1.4
  shared_preferences: ^2.2.3

  # Drift (Moor replacement)
  drift: ^2.17.0
  drift_sqflite: ^2.0.0
  sqlite3_flutter_libs: ^0.5.0

  path_provider: ^2.1.3
  path: ^1.9.0

  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.7.0

  flutter_speed_dial: ^7.0.0
  flutter_highlight: ^0.7.0

  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Integration test (replaces flutter_driver)
  integration_test:
    sdk: flutter

  test: ^1.24.9

  # Drift codegen
  drift_dev: ^2.17.0
  build_runner: ^2.4.11

flutter:
  uses-material-design: true

  assets:
    - assets/book_cover.png
    - assets/flutter_icon.png
    - lib/chapter06/widgets/
    - lib/chapter07/layouts/single/
    - lib/chapter07/layouts/multi/
    - lib/chapter08/layouts/

  fonts:
    - family: Pangolin
      fonts:
        - asset: assets/fonts/Pangolin-Regular.ttf

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/launcher/app_logo.png"
  image_path_android: "assets/launcher/app_logo.png"
  adaptive_icon_background: "assets/launcher/app_logo_background.png"
  adaptive_icon_foreground: "assets/launcher/app_logo.png"
dependency_overrides:
  watcher: ^1.1.0
  file: ^7.0.0
